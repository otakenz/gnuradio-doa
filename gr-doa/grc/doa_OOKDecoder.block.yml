id: doa_OOKDecoder
label: OOKDecoder
category: '[doa]'

parameters:
- id: data_size
  label: Data Size
  dtype: int
  default: '2560'
- id: packet_size
  label: Packet Size
  dtype: int
  default: '256'
- id: num_of_bits
  label: Symbol Size
  dtype: int
  default: '10'
- id: header_str
  label: Header Name
  dtype: string
  default: 'header'
- id: repeat
  label: Repeat
  dtype: enum
  default: 'True'
  options: ['False', 'True']
  option_labels: ['No', 'Yes']
  # hide: 'part'

inputs:
-  domain: stream
   dtype: float
   optional: true

outputs:
-  domain: message
   id: out
   optional: true

templates:
  imports: import doa
  make: doa.OOKDecoder(${data_size}, ${packet_size}, ${num_of_bits}, ${repeat}, ${header_str})
  # make: |-
  #   self.${id} = ${id} = doa.OOKDecoder(${data_size}, ${packet_size}, ${num_of_bits}, \
  #   ${repeat}, ${header_str})

file_format: 1
